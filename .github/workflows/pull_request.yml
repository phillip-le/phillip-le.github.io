name: CI

on:
  pull_request:
    branches:
      - '**' # Triggers on pull requests for all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test
